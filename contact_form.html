<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <link rel="stylesheet" href="contact_form.css">
</head>

<body>
    <div class="container">
        <form action="" method="get">
            <header class="main_heading">
                <h1>ContactUs</h1>
            </header>
            <p>First Name*
                <input type="text" name="first_name" placeholder="Enter your first name" required>
            </p>
            <p>Last Name*
                <input type="text" name="last_name" placeholder="Enter your last name" required>
            </p>
            <p>Email*
                <input type="email" name="email" placeholder="Enter Valid Email" required>
            </p>
            <p>Subject of enquiry*
                <input type="text" name="Subject" placeholder="Enter Subject" required>
            </p>
            <p>Message
                <textarea name="text" id="message" cols="100" rows="8" placeholder="Enter your message"></textarea>
            </p>
            <p>
                <input type="button" value="Submit" class="submit">
            </p>


        </form>
    </div>
</body>

</html>
